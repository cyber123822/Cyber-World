<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Reality World</title>
   <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h2 {
            color: #00c9ff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0f0c29;
            --secondary: #302b63;
            --accent: #ff2d75;
            --accent2: #00c9ff;
            --text: #ffffff;
            --text-secondary: #d0d0d0;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
        }

        #vanta-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeDown 1s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateZ(0);
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--accent);
            animation: pulse 3s infinite alternate;
        }

        .logo-text {
            font-size: 2.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-shadow: 0 0 15px rgba(255, 45, 117, 0.3);
            transform: translateZ(0);
        }

        .logo-text::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 10px;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .logo:hover .logo-text::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        nav ul {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            padding: 8px 0;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Login Section */
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            position: relative;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            background: rgba(20, 15, 50, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .login-graphic {
            flex: 1;
            background: linear-gradient(135deg, rgba(255, 45, 117, 0.15), rgba(0, 201, 255, 0.15));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .graphic-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="50" cy="50" r="8" fill="%23ff2d75" opacity="0.2"/><circle cx="150" cy="80" r="12" fill="%2300c9ff" opacity="0.2"/><circle cx="100" cy="150" r="15" fill="%23ffffff" opacity="0.1"/></svg>');
            background-size: 200px 200px;
            opacity: 0.7;
        }

        .login-graphic h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #fff, var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 1;
        }

        .login-graphic p {
            color: var(--text-secondary);
            text-align: center;
            max-width: 300px;
            z-index: 1;
        }

        .floating-icons {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            z-index: 1;
        }

        .floating-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-icon:nth-child(1) {
            color: var(--accent);
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            color: var(--accent2);
            animation-delay: 1s;
        }

        .floating-icon:nth-child(3) {
            color: #fff;
            animation-delay: 2s;
        }

        .login-form {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 2rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .form-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border-radius: 10px;
        }

        .form-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 45, 117, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
        }

        .forgot-password {
            color: var(--accent2);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            background: linear-gradient(45deg, var(--accent), var(--accent2));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255, 45, 117, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .login-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 45, 117, 0.6);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--accent2);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            padding: 30px 0;
            text-align: center;
            position: relative;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 45, 117, 0.4);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            }

            50% {
                transform: scale(1.1);
                text-shadow: 0 0 20px rgba(255, 45, 117, 0.8);
            }

            100% {
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .login-container {
                flex-direction: column;
                max-width: 600px;
            }

            .login-graphic {
                padding: 30px;
            }

            .login-form {
                padding: 40px 30px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                gap: 15px;
            }

            .floating-icons {
                gap: 15px;
            }

            .floating-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .login-container {
                max-width: 100%;
            }

            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .forgot-password {
                margin-left: 26px;
            }

            .logo-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Vanta.js Background -->
    <div id="vanta-bg"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-globe-americas logo-icon"></i>
                <h1 class="logo-text"><i>Cyber World</i></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"> Go  Home</a></li>
                   
                </ul>
            </nav>
        </header>

        <!-- Login Section -->
        <section class="login-section">
            <div class="login-container">
                <div class="login-graphic">
                    <div class="graphic-overlay"></div>
                    <h2><i>Welcome To! Cyber Ghsot! Home!</i></h2>
                    <p>Sign in to continue your journey in the Reality World</p>
                    <div class="floating-icons">
                        <div class="floating-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="floating-icon">
                            <i class="fas fa-user-astronaut"></i>
                        </div>
                        <div class="floating-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                    </div>
                </div>

                <div class="login-form">
                    <h2 class="form-title"><i>login Cyber Ghsot Home </i></h2>
                    <p class="form-subtitle">Enter your credentials to access your account</p>

                    <form id="loginForm">
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>

                        <div class="remember-forgot">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-button">Sign In</button>

                        <div class="divider">
                            <span>Or continue with</span>
                        </div>

                        <div class="social-login">
                            <a href="#" class="social-btn">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-btn">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-btn">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>

                        <p class="signup-link">
                            Don't have an account? <a href="signup.html">Sign up now</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            <div class="social-icons">
                <a href="https://github.com/cyber123822"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/cyber123822"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/cyber123822"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/cyber123822"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/cyber123822"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="copyright">Â© 2023 Reality World. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Initialize Vanta.js background
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xff2d75,
            backgroundColor: 0x0f0c29,
            points: 12.00,
            maxDistance: 22.00,
            spacing: 18.00
        });

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Simulate login process
            console.log('Login attempt:', { email, password, remember });

            // Show loading state
            const loginButton = document.querySelector('.login-button');
            const originalText = loginButton.textContent;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginButton.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Reset button
                loginButton.textContent = originalText;
                loginButton.disabled = false;

                // Show success message
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Add animation to floating icons
        const icons = document.querySelectorAll('.floating-icon');
        icons.forEach(icon => {
            icon.style.animationDelay = `${Math.random() * 2}s`;
        });
    </script>
</body>

</html>
